<body>
a 和b是同域 http://localhost:3000
c 独立的 http://localhost:4000
a获取c的数据

a先引用c c把值放到window.name 把a引用的地址改到b
<iframe src="http://localhost:3000/c.html" frameborder="0" onload="load()" id="ifr"></iframe>
<script type="text/javascript">
  let first = true

  function load() {
    if (first) {
      let ifr = document.getElementById('ifr')
      ifr.src = 'http://localhost:4000/b.html'
      first = false
    } else {
      console.log(ifr.contentWindow.name)
    }
  }
</script>
